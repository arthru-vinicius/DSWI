<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <main>
        <h1>Crie Uma Nova Conta</h1>
        <form method="post" action="/criar-conta">
            <fieldset>
                <h2>Conta</h2>
                <ul>
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome"><br>
                    </li>
                    <li>
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome"><br>
                    </li>
                    <li>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email"><br>
                    </li>
                    <li>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha"><br>
                    </li>
                    <li>
                        <label for="repeteSenha">Repita a Senha:</label>
                        <input type="password" id="repeteSenha" name="repeteSenha"><br>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <h2>Endereço</h2>
                <ul>
                    <li>
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" id="logradouro" name="logradouro"><br>
                    </li>
                    <li>
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento"><br>
                    </li>
                    <li>
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" id="logradouro" name="logradouro"><br>
                    </li>
                    <li>
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado">
                            <option value="selecao">Selecione um estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select><br>
                    </li>
                    <li>
                        <label for="cep">CEP:</label>
                        <input type="number" id="cep" name="cep"><br>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <h2>Perfil</h2>
                <ul>
                    <li>
                        <label for="foto">Foto:</label>
                        <input type="file" id="foto" nome="foto" accept=".jpg, .jpeg, .gif, .png"><br>
                        <p>Tamanho máximo de 700k, JPG, GIF, PNG.</p>
                    </li>
                    <li>
                        <label for="nomePerfil">Nome:</label>
                        <input type="text" id="nomePerfil" name="nomePerfil"><br>
                    </li>
                    <li>
                        <label for="site">Site:</label>
                        <input type="url" id="site" name="site"><br>
                        <p>Tem um site ou um blog? Coloque o endereço aqui.</p>
                    </li>
                    <li>
                        <label for="biografia">Biografia:</label>
                        <textarea id="biografia" name="biografia" rows="10" cols="60"></textarea>
                    </li>
                    <li>
                        <label>Gênero:</label>
                        
                        <input type="radio" id="masculino" name="genero" value="masculino">
                        <label for="masculino">Masculino</label>

                        <input type="radio" id="feminino" name="genero" value="feminino">
                        <label for="feminino">Feminino</label>

                        <input type="radio" id="outro" name="genero" value="outro">
                        <label for="outro">Outro</label><br>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <h2>E-mails</h2>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" name="compartilharEmails"> Tudo bem em enviar e-mails com mensagens de outros usuários.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="promocoes"> Tudo bem em enviar e-mails ocasionais com promoções sobre outros produtos.
                        </label>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <button type="submit">Criar conta</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
